<div class="container">
    <form action="" [formGroup]="formularioAgregar">
        <div class="form-group mb-4 mt-2">
            <label for="">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control">
        </div>

        <div class="form-group mb-4">
            <label for="">Apellido</label>
            <input type="text" formControlName="apellido" class="form-control">
        </div>

        <div class="form-group mb-4">
            <label for="">Direccion</label>
          <textarea  cols="30" rows="5" formControlName="direccion" class="form-control"></textarea>
        </div>

        <button [disabled]="!formularioAgregar.valid" class="btn btn-primary mt-4" (click)="agregar()">Agregar cliente</button>
    </form>

</div>
