<div class="container">
    <div class="cliente">
        <h5>Cliente:{{this.pedidosServicio.pedido.nombreCliente}} </h5>
        <h6>Total: {{this.pedidosServicio.pedido.total | currency : '$: '}}</h6>
    </div>
    <div class="detalle">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ProductoID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of this.pedidosServicio.pedido.pedidoDetalle; let posicion = index">
              
                <td>{{producto.productoID}}</td>
                <td>{{producto.nombreProducto}}</td>
                <td><input (input)="calcularTotal(posicion)"  type="text" [(ngModel)]="producto.cantidad"> </td>
                <td>{{producto.precio | currency : '$: '}}</td>
                <td>{{producto.total | currency : '$: '}}</td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary" (click)="guardar()">Guardar</button>
    </div>
</div>
