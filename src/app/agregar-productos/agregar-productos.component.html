<div class="container">
    <form action="" [formGroup]="formularioAgregar">
        <div class="form-group mb-4 mt-2">
            <label for="">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control">
        </div>

        <!-- <div class="form-group mb-4">
            <label for="">Codigo</label>
            <input type="text" formControlName="apellido" class="form-control">
        </div> -->

        <div class="form-group mb-4">
            <label for="">Descripcion</label>
          <textarea  cols="30" rows="5" formControlName="descripcion" class="form-control"></textarea>
        </div>

        <div class="form-group mb-4">
            <label for="">Precio</label>
            <input type="number" formControlName="precio" class="form-control">
        </div>
        <button [disabled]="!formularioAgregar.valid" class="btn btn-primary mt-4" (click)="agregar()">Agregar Producto</button>
    </form>

</div>
